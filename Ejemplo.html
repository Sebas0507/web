*.{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Poppins', sans-serif;
        }

ul {
    position: relative;
    display: flex;
    text-align: left;
    padding-top: 0; /* Elimina el padding-top si no lo necesitas */
    flex-direction: row; /* Cambia de column a row */
    gap: 30px;
    font-size: 0.9em;
    justify-content: center; /* Opcional: Para centrar el contenido en horizontal */
}


        ul li {
            position: relative;
            list-style: none;
        }

        ul li a{
            position: relative;
            
            text-decoration: none;
            line-height: 1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke:1px rgba(255,255,255,0.5);

        }

        ul li a::before{
            content: attr(data-text);
            position: absolute;
            color: var(--clr);
            width: 0;
            overflow: hidden;
            transition: 1s;
            border-right: 8px solid var(--clr);
            -webkit-text-stroke: 1px var(--clr);
        }

        ul li a:hover::before{
            width: 100%;
            filter: drop-shadow(0 0 25px var(--clr));
        }

</style>
